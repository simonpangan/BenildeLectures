<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	
	<f:metadata>
		<f:event type="preRenderView" listener="#{studentContoller.loadStudents}"/> 
	</f:metadata>
	
	<title>Student Table with CSS</title>
	
	<h:outputStylesheet library="css" name="style.css" />
		
</h:head>
<h:body>

<h:messages />

<h:form>
	<div id="wrapper">
		<div id="header">
			<h2>d.School University</h2>
		</div>
	</div>
	
	<hr/>
		
	<h:dataTable value="#{studentContoller.students}" var="tempStudent" styleClass="demo-table"
		headerClass="demo-table-header"
		rowClasses="demo-table-odd-row,demo-table-even-row">    
		
		<h:column>
			<!-- column header -->
			<f:facet name="header">ID</f:facet>
			
			<!-- Display actual value of the column -->
			#{tempStudent.id}
		</h:column>
		
		<h:column>
			<!-- column header -->
			<f:facet name="header">First Name</f:facet>
				
			<!-- Display actual value of the column -->
			#{tempStudent.firstname}
		</h:column>
		
		<h:column>
			<!-- column header -->
			<f:facet name="header">Last Name</f:facet>
			
			<!-- Display actual value of the column -->
			#{tempStudent.lastname}
		</h:column>
		
		<h:column>
			<!-- column header -->
			<f:facet name="header">Email</f:facet>
			
			<!-- Display actual value of the column -->
			#{tempStudent.email}
		</h:column>
		
	</h:dataTable>
</h:form>
</h:body>
</html>
