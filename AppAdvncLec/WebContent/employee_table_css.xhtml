<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<h:outputStylesheet library="css" name="datatables.css" />
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
	
	<h:dataTable value="#{empoyeeDataUtil.employees}" var="tempEmployee" border="1"
	styleClass ="demo-table" headerClass="demo-table-header" rowClasses="demo-table-odd-row,demo-table-even,row">
	<h:column>
	<f:facet name="header"> First Name </f:facet>
	#{tempEmployee.firstName}
	</h:column>
	
	<h:column>
	<f:facet name="header"> Last Name </f:facet>
	#{tempEmployee.lastName}
	</h:column>
	
	<h:column>
	<f:facet name="header"> email </f:facet>
	#{tempEmployee.email}
	</h:column>
	
	<h:column>
	<f:facet name="header"> company </f:facet>
	#{tempEmployee.company}
	</h:column>
	
	<h:column>
	<f:facet name="header"> Mobile Number </f:facet>
	#{tempEmployee.mobileNo}
	</h:column>
	
	<h:column>
	<f:facet name="header"> Position </f:facet>
	#{tempEmployee.position}
	</h:column>
	
	</h:dataTable>
	</h:body>
	
	</html>
