<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	
	<f:metadata>
		<f:event type="preRenderView" listener="#{moviesController.loadMovies}"/> 
	</f:metadata>
	
	<title>Movie List</title>
	
	<h:outputStylesheet library="css" name="style.css" />
		
</h:head>
<h:body>

<h:messages />

<h:form>
	<div id="wrapper">
		<div id="header">
			<h2>Movie List</h2>
		</div>
	</div>
	
	<hr/>
		
	<h:dataTable value="#{moviesController.movies}" var="tempMovies" styleClass="demo-table"
		headerClass="demo-table-header"
		rowClasses="demo-table-odd-row,demo-table-even-row">    
		
		<h:column>
			<!-- column header -->
			<f:facet name="header">ID</f:facet>
			
			<!-- Display actual value of the column -->
			#{tempMovies.id}
		</h:column>
		
		<h:column>
			<!-- column header -->
			<f:facet name="header">First Name</f:facet>
				
			<!-- Display actual value of the column -->
			#{tempMovies.title}
		</h:column>
		
		<h:column>
			<!-- column header -->
			<f:facet name="header">Last Name</f:facet>
			
			<!-- Display actual value of the column -->
			#{tempMovies.description}
		</h:column>
		
		<h:column>
			<!-- column header -->
			<f:facet name="header">Email</f:facet>
			
			<!-- Display actual value of the column -->
			#{tempMovies.directors}
		</h:column>
			
		<h:column>
			<!-- column header -->
			<f:facet name="header">Email</f:facet>
			
			<!-- Display actual value of the column -->
			#{tempMovies.actors}
		</h:column>
			
		<h:column>
			<!-- column header -->
			<f:facet name="header">Email</f:facet>
			
			<!-- Display actual value of the column -->
			#{tempMovies.genre}
		</h:column>
			
		<h:column>
			<!-- column header -->
			<f:facet name="header">Email</f:facet>
			
			<!-- Display actual value of the column -->
			#{tempMovies.yearpublished}
		</h:column>
		
	</h:dataTable>
</h:form>
</h:body>
</html>
